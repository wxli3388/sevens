<!DOCTYPE html>
<html>
<head>
  <title>Poker Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .hand {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .card {
      width: 80px;
      height: 120px;
      background-color: #ffffff;
      border: 1px solid #000000;
      border-radius: 5px;
      margin-right: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: bold;
    }

    .button {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .button button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4caf50;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Poker Game</h1>
    <div class="hand">
      <div class="card">A</div>
      <div class="card">K</div>
      <div class="card">Q</div>
      <div class="card">J</div>
      <div class="card">10</div>
    </div>
    <div class="button">
      <button>Deal Cards</button>
    </div>
  </div>
</body>
</html>
